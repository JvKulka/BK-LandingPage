<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Ubuntu:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!--End Fonts-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BK Cupons</title>
    <link rel="stylesheet" href="scss/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="#">
          <img src="img/logo.svg" alt="Logo" />
        </a>
        <nav>
          <ul>
            <li>
              <a href="">
                <img src="img/icon-register.svg" alt="Registre-se" />
                <span>Cadastre-se</span>
              </a>
            </li>
            <li>
              <a href="">
                <img src="img/heart.svg" alt="Favoritos" />
                <span>Favoritos</span>
              </a>
            </li>
          </ul>
          <button>
            <img src="img/icon-menu.svg" alt="Menu" />
          </button>
        </nav>
      </div>
    </header>

    <section class="s-hero">
      <div class="container">
        <div class="left-container">
          <h3>01 combo</h3>
          <img src="img/whopper.svg" alt="Whopper" />
          <div class="value">
            <div>
              <h2>R$19,90</h2>
              <span>1 Whopper + 1 Batata média + 1 free refill</span>
            </div>
            <button>Quero pra já</button>
          </div>
        </div>
        <div class="right-container">
          <img src="img/grelhado-no-fogo.png" alt="Grelhado" />
          <div class="image">
            <img src="img/pepsi.png" alt="Pepsi" class="refri" />
            <img src="img/whopper.png" alt="Hamburguer" class="lanche" />
            <img src="img/fritas.png" alt="Fritas" class="fritas" />
            <img src="img/logo-bk.svg" alt="Logo BK" class="logo" />
          </div>
          <div class="offer">
            <img src="img/icon-calendar.svg" alt="Calendario" />
            <p>Promoção válida até: <strong>10/09/24</strong></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
